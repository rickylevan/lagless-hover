<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<div id=col>
	</div>

	<script>
		console.log('script says hi');
		document.body.style.cursor = 'default';

		for (let i = 0; i < 10; i++) {
			let mydiv = document.createElement("div");
			mydiv.style="height:40px;width:40px;background-color:black;"
			mydiv.addEventListener('mouseover', function () {
				this.style="height:40px;width:40px;background-color:red;"
			})
			mydiv.addEventListener('mouseout', function () {
				this.style="height:40px;width:40px;background-color:black;"
			})			

			document.getElementById('col').appendChild(mydiv);
		}


						
	</script>

</body>
</html>
