<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<div id=top>
	</div>

	<script>
		console.log('script says hi');
		document.body.style.cursor = 'default';

		for (let i = 0; i < 30; i++) {
			let mycol = document.createElement("div");
			mycol.style = "display:flex;";

			for (let j = 0; j < 30; j++) {
				let mydiv = document.createElement("div");
				mydiv.style="height:20px;width:20px;background-color:rgb(0,50,80);text-align:center;vertical-align:middle;line-height:20px;"
				mydiv.innerHTML = "0";
				mydiv.addEventListener('mouseover', function () {
					this.style="height:20px;width:20px;background-color:rgb(255, 255, 102);text-align:center;vertical-align:middle;line-height:20px"
				})
				mydiv.addEventListener('mouseout', function () {
					this.style="height:20px;width:20px;background-color:rgb(0,50,80);text-align:center;vertical-align:middle;line-height:20px"
				})			

				mycol.append(mydiv);
			}

			document.getElementById('top').append(mycol);
		}


						
	</script>

</body>
</html>
